apply plugin: 'com.android.library'
apply plugin: 'com.github.dcendents.android-maven'

group = 'com.github.mofneko'

android {
    compileSdkVersion 29

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 29
        versionCode 1
        versionName "2.8.2"
    }

    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    libraryVariants.all { variant ->
        variant.outputs.each { output ->
            output.outputFileName = "lilium-${android.defaultConfig.versionName}.aar"
        }
    }
}

dependencies {
    compileOnly fileTree(dir: 'libs', include: ['play-services-base-17.0.0.aar'])
    compileOnly fileTree(dir: 'libs', include: ['play-services-basement-17.0.0.aar'])
    compileOnly fileTree(dir: 'libs', include: ['play-services-safetynet-17.0.0.aar'])
    compileOnly fileTree(dir: 'libs', include: ['play-services-tasks-17.0.0.aar'])
    compileOnly fileTree(dir: 'libs', include: ['unity-classes.jar'])
}
